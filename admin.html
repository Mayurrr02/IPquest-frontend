<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPQuest Admin Panel</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f6f9;
        margin: 0;
    }

    header {
        background: linear-gradient(135deg,#1e3c72,#2a5298);
        color: white;
        padding: 20px;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 26px;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        color: #1e3c72;
        margin-bottom: 20px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        background: #1e3c72;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }

    button:hover {
        background: #2a5298;
    }

    .message {
        text-align: center;
        font-weight: 600;
        margin-top: 10px;
    }

</style>
</head>
<body>

<header>
    <h1>IPQuest Admin Panel</h1>
</header>

<div class="container">
    <h2>Add New Reference</h2>
    <form id="adminForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="url" id="link" placeholder="Link (https://...)" required>
        <select id="category">
            <option value="Patent">Patent</option>
            <option value="Trademark">Trademark</option>
            <option value="Copyright">Copyright</option>
            <option value="General">General</option>
        </select>
        <button type="submit">Add Reference</button>
        <div class="message" id="message"></div>
    </form>
</div>

<script>
const form = document.getElementById("adminForm");
const message = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;
    const link = document.getElementById("link").value;
    const category = document.getElementById("category").value;

    try {
        const response = await fetch("https://ipquest.onrender.com/api/references", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ title, description, link, category })
        });

        if (response.ok) {
            message.style.color = "green";
            message.textContent = "Reference added successfully!";
            form.reset();
        } else {
            const errorData = await response.json();
            message.style.color = "red";
            message.textContent = "Error: " + errorData.message;
        }

    } catch (error) {
        message.style.color = "red";
        message.textContent = "Network error: " + error.message;
    }
});
</script>

</body>
</html>
